<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de Cuádruplos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h2 class="text-center mb-4">GENERADOR DE CUADRUPLOS</h2>
        <div class="mb-3">
            <label for="expresionInput" class="form-label">Ingresa una expresión matemática:</label>
            <input type="text" id="expresionInput" class="form-control" placeholder="Ejemplo: (2+3)*(4+5)-6">
        </div>
        <button id="generarBtn" class="btn btn-primary w-100">Generar Cuádruplos</button>
        <div class="mt-4">
            <h4>Resultado de los Cuádruplos</h4>
            <ul id="resultado" class="list-group"></ul>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
